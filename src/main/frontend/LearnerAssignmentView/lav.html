<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lav.css">
    <script src="lav.js"></script>
    <title>Learner Assignment View</title>
</head>

<body>
    <div class="container">
        <form id="submitAssignment">
            <h1>Learner Assignment View</h1>
            <label for="url">Github URL</label>
            <input type="text" name="github" id="githubURL" placeholder="github url">
            <label for="branch">Branch</label>
            <input type="text" name="branch" id="branch" placeholder="branch name">
        </form>
        <button type="button" id="submit">Submit</button>
        <button type="button" id="back" onclick="backButton()">Back to Dashboard</button>
    </div>
</body>

</html>
